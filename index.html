<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪物抗性计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>怪物抗性计算器</h2>
        <label>技能伤害：</label>
        <input type="number" id="skillDamage" value="100"><br>
        <label>伤害加成 (%)：</label>
        <input type="number" id="damageBonus" value="0"><br>
        <label>劫掠者加成 (%)：</label>
        <input type="number" id="raiderBonus" value="0"><br>
        <label>怪物抗性：</label>
        <input type="number" id="resistance" value="50"><br>
        <button onclick="calculateDamage()">计算真实伤害</button>
        <h3>真实伤害：<span id="trueDamage">0</span></h3>
        
        <h2>怪物抗性反推计算</h2>
        <label>真实伤害：</label>
        <input type="number" id="trueDamageInput" value="0"><br>
        <button onclick="calculateResistance()">计算怪物抗性</button>
        <h3>计算出的抗性：<span id="calculatedResistance">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪物抗性與真傷計算器 & 抗性減少與傷害增幅計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>怪物抗性和真傷計算器</h2>
        <label>技能傷害：</label>
        <input type="number" id="skillDamage" value="100"><br>
        <label>傷害加成 (%)：</label>
        <input type="number" id="damageBonus" value="0"><br>
        <label>劫掠者加成 (%)：</label>
        <input type="number" id="raiderBonus" value="0"><br>
        <h3>T5目標:95%,T6目標:155%<br>T7目標:230%,T8目標:330%</h3>
        <h2>輸入抗性計算真實傷害</h2>
        <label>怪物抗性：</label>
        <input type="number" id="resistance" value="50"><br>
        <button onclick="calculateDamage()">計算真實伤害</button>
        <h3>真實傷害：<span id="trueDamage">0</span></h3>
        
        <h2>輸入真傷計算抗性</h2>
        <label>真實傷害：</label>
        <input type="number" id="trueDamageInput" value="0"><br>
        <button onclick="calculateResistance()">計算怪物抗性</button>
        <h3>計算出的抗性：<span id="calculatedResistance">0</span></h3>

    <h2>抗性減少與傷害增幅計算器</h2>
    <label for="monsterResistance">怪物抗性:</label>
    <input type="number" id="monsterResistance" placeholder="怪物抗性">
    <br><br>
    <label for="resistanceReduction">抗性減少:</label>
    <input type="number" id="resistanceReduction" placeholder="抗性減少">
    <br><br>
    <button onclick="calculateDamageIncrease()">計算傷害增幅</button>
    <h3>計算出的增傷：<span id="calculateDamageIncrease">0</span></h3>
</div>
    
    <script src="script.js"></script>
</body>
</html>

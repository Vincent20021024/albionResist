<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪物抗性與真傷計算器 & 抗性減少與傷害增幅計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-wrapper">
        <!-- 怪物抗性和真傷計算器 -->
        <div class="container" id="damageCalculator">
            <h2>怪物抗性和真傷計算器</h2>
            <label>技能傷害：</label>
            <input type="number" id="skillDamage" value="100"><br>
            <label>傷害加成 (%)：</label>
            <input type="number" id="damageBonus" value="0"><br>
            <label>劫掠者加成 (%)：</label>
            <select id="raiderBonus">
                <option value="15">15%</option>
                <option value="50">50%</option>
                <option value="95">95%</option>
                <option value="155">155%</option>
                <option value="230">230%</option>
                <option value="330">330%</option>
            </select><br>
            <label>怪物抗性：</label>
            <input type="number" id="resistance" value="50"><br>
            <button onclick="calculateDamage('damageCalculator')">計算真實伤害</button>
            <h3>真實傷害：<span id="trueDamage">0</span></h3>
        </div>

        <!-- 真傷計算抗性 -->
        <div class="container" id="resistanceCalculator">
            <h2>輸入真傷計算抗性</h2>
            <label>技能傷害：</label>
            <input type="number" id="trueDamageSkillDamage" value="100"><br>
            <label>傷害加成 (%)：</label>
            <input type="number" id="trueDamageDamageBonus" value="0"><br>
            <label>劫掠者加成 (%)：</label>
            <select id="trueDamageRaiderBonus">
                <option value="15">15%</option>
                <option value="50">50%</option>
                <option value="95">95%</option>
                <option value="155">155%</option>
                <option value="230">230%</option>
                <option value="330">330%</option>
            </select><br>
            <label>真實傷害：</label>
            <input type="number" id="trueDamageInput" value="0"><br>
            <button onclick="calculateResistance('resistanceCalculator')">計算怪物抗性</button>
            <h3>計算出的抗性：<span id="calculatedResistance">0</span></h3>
        </div>

        <!-- 抗性減少的傷害增幅 -->
        <div class="container" id="damageIncreaseCalculator">
            <h2>抗性減少的傷害增幅</h2>
            <label for="monsterResistance">怪物抗性:</label>
            <input type="number" id="monsterResistance" placeholder="怪物抗性">
            <br><br>
            <label for="resistanceReduction">抗性減少:</label>
            <input type="number" id="resistanceReduction" placeholder="抗性減少">
            <br><br>
            <button onclick="calculateDamageIncrease()">計算傷害增幅</button>
            <h3>計算出的增傷：<span id="damageIncreaseResult">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
